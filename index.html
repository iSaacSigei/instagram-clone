<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Flatagram</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="src/index.js"></script>
</head>

<body>
  <!-- logo -->
  <img class="logo" src="assets/flatagram-logo.png" />

  <!-- image card -->
  <div class="image-container">
    <div class="image_card">
      <h2 id="card-title" class="title">The Coder Dog</h2>
      <img id="card_image" class="image" src="./assets/image-placeholder.jpg" alt="Title of image goes here too" />
      <div class="likes-section">
        <span id="like-count" class="likes">0 likes</span>
        <button id="like-button" class="like-button">â™¥</button>
      </div>
      <ul id="comments-list" class="comments">

      </ul>
      <form id="comment-form" action="" method="POST">
        <input id="comment_input" type="text" name="comment" placeholder="Add a comment..."></input>
        <input id="comment_button" type="submit" value="Post"></input>
      </form>
    </div>
  </div>
</body>

</html>
